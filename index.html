<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f8f8f8;
    }
    header {
      background: #000;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    nav {
      background: #333;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0;
    }
    .btn {
      background: #000;
      color: #fff;
      padding: 8px 15px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
    }
    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>✨ Fashion Store ✨</h1>
    <p>Your one-stop shop for trendy outfits</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Men</a>
    <a href="#">Women</a>
    <a href="#">Accessories</a>
    <a href="#">Contact</a>
  </nav>

  <section class="container">
    <div class="product">
      <img src="https://via.placeholder.com/200x250" alt="Dress">
      <h3>Summer Dress</h3>
      <p>$49.99</p>
      <a href="#" class="btn">Add to Cart</a>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200x250" alt="Shoes">
      <h3>Classic Shoes</h3>
      <p>$79.99</p>
      <a href="#" class="btn">Add to Cart</a>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200x250" alt="Bag">
      <h3>Hand Bag</h3>
      <p>$59.99</p>
      <a href="#" class="btn">Add to Cart</a>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200x250" alt="Jacket">
      <h3>Leather Jacket</h3>
      <p>$120.00</p>
      <a href="#" class="btn">Add to Cart</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Fashion Store | Designed with ❤️</p>
  </footer>

</body>
</html>
